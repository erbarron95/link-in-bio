<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    
    <title>Edgar Barron's links</title>

    <style>
      html{
      min-height: 100%;
      } 

      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(180deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
        color: rgba(255, 255, 255, 1.0);
      }

      a {
        color:rgba(255, 255, 255, 1.0);
      }

      * {
              border:1px red dashed;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }

      .item {
        background-color: rgba(149, 123, 173, 0.5);
      }
  </style>

  </head>

  <body>
    <div class= "main=container">
      <div class= "image-row">
        <img class="avatar-image" src="/thumbnails/EdgarBarron-Headshot.jpg" alt="Edgar Barron headshot">
      </div> <!-- image-row -->

      <div class="name-row">
        Edgar Barron
      </div> <!-- name-row -->

      <div class="social-icons-row">
        <a href="https://github.com/erbarron95" target="_blank">
          Github
        </a>

        <a href="https://www.linkedin.com/in/edgar-barron95" target="_blank">
          LinkedIn
        </a>

        <a>
          Instragram
        </a>

        <a>
          Twitter
        </a>
      </div> <!--social-icons-row -->

      <div class="link-row">
        <div class="item">
          <img class= "thumbnail" src="/thumbnails/chess.jpg" alt="chess piece">
          <a href="https://www.chess.com/lessons" target="blank">
            Learn chess
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/thumbnails/coding.jpg" alt="computer">
          <a href="https://www.khanacademy.org/" target="blank">
            Khan Academy
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/thumbnails/dog.jpg" alt="dog">
          <a href="https://www.chicago.gov/city/en/depts/cacc.html" target="blank">
            Chicago Pet Adoption
          </a>
        </div>

      </div> <!-- links-row -->

    </div> <!-- main-container -->

  </body>
</html>
